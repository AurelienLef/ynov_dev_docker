version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: eval-db
    environment:
      - POSTGRES_USER=evaluser
      - POSTGRES_PASSWORD=evalpass
      - POSTGRES_DB=evaldb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eval-network

  adminer:
    image: adminer:latest
    container_name: eval-adminer
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - eval-network

  redis:
    image: redis:7-alpine
    container_name: eval-redis
    volumes:
      - redis_data:/data
    networks:
      - eval-network

  api:
    build: ./api
    container_name: eval-api
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=evaluser
      - DB_PASSWORD=evalpass
      - DB_NAME=evaldb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      retries: 3
      start_period: 10s
    networks:
      - eval-network

  nginx:
    image: nginx:alpine
    container_name: eval-nginx
    depends_on:
      - api
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./nginx/index.html:/usr/share/nginx/html/index.html
    networks:
      - eval-network

volumes:
  db_data:
  redis_data:

networks:
  eval-network:
    driver: bridge